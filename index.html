<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container" id="container1">
      <!-- Rating state start -->
      <div class="star"><img src="./images/icon-star.svg" alt="" /></div>

      <div class="content">
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="ratings">
        <button class="button-rates">1</button>
        <button class="button-rates">2</button>
        <button class="button-rates active">3</button>
        <button class="button-rates">4</button>
        <button class="button-rates">5</button>
      </div>

      <div class="submit">
        <button id="btn-submit" type="submit">SUBMIT</button>
      </div>
      <!-- Rating state end -->
    </div>

    <div class="thank-you container hide" id="container2">
      <div class="img">
        <img src="./images/illustration-thank-you.svg" alt="" />
      </div>
      <div class="selected-ratings">You selected <span> </span> out of 5</div>

      <div class="content">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Godstime Agholor</a>.
    </div> -->

    <script src="./main.js"></script>
  </body>
</html>
